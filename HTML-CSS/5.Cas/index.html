<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kerim</title>
  </head>
  <body style="background-color: rgba(113, 182, 238, 0.726)">
    <table align="center" border="1px">
      <form action="./index2.html" align="center">
        <h1 align="center"><strong>Направите нови налог</strong></h1>
        <tr align="center">
          <td><label for="username">Ime:</label></td>
          <td>
            <input
              type="username"
              type="text"
              id="username"
              name="username"
              placeholder="Unesite Ime"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="email">E-Adresa:</label></td>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-Adresa:"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="pass">Lozinka:</label></td>
          <td>
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Vasa Lozinka:"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="birthdate">Datum Rođenja:</label></td>
          <td>
            <input
              type="date"
              name="birthdate"
              id="birthdate"
              required
              placeholder="Datum Rođenja"
              min="1920-01-01"
              max="2014-01-01"
            />
          </td>
        </tr>
        <tr>
          <td>
            <button type="reset" align="center">
              <strong>Resetirajte</strong>
            </button>
          </td>
          <td>
            <button type="submit" align="center">
              <strong>Registrujte se</strong>
            </button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
