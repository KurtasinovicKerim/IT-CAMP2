<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. Cas</title>
  </head>
  <body>
    <h1 align="center">Register</h1>
    <form action="./index.html" align="center">
      <label for="username">Vas username:</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        required
      />
      <br />
      <br />

      <label for="email">Unesite vasu email-adresu:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
      <br />
      <br />

      <label for="pass">Unesite lozinku:</label>
      <input
        type="password"
        name="pass"
        id="pass"
        placeholder="Password"
        required
      />
      <br />
      <br />

      <label for="age">Unesite starost:</label>
      <input
        type="number"
        name="age"
        id="age"
        min="12"
        max="120"
        step="3"
        required
        placeholder="Godine"
      />
      <br />
      <br />

      <label for="birthdate">Unesite datum rodjenja:</label>
      <input
        type="date"
        name="birthdate"
        id="birthdate"
        required
        min="1950-01-01"
        max="2010-01-01"
      />
      <br />
      <br />

      Omiljeni sport: <br />

      <label for="fudbal">Fudbal</label>
      <input type="checkbox" name="fudbal" id="fudbal" checked /> <br />

      <label for="kosarka">Kosarka</label>
      <input type="checkbox" name="kosarka" id="kosarka" /> <br />

      <label for="tenis">Tenis</label>
      <input type="checkbox" name="tenis" id="tenis" /> <br />

      Pol: <br />
      <label for="man">M</label>
      <input type="radio" name="gender" id="man" value="M" required />
      <label for="women">Z</label>
      <input type="radio" name="gender" id="women" value="Z" required /> <br />
      <br />

      <label for="note">Napomena:</label>
      <textarea name="note" id="note" cols="25" rows="10"></textarea> <br />
      <br />

      <label for="file">Unesite datoteku:</label>
      <input type="file" id="file" name="file" required /> <br />
      <br />

      <label for="phone">Broj telefona</label>
      <input type="tel" name="phone" id="phone" required /> <br />
      <br />

      <label for="color">Omiljena boja:</label>
      <input type="color" name="color" id="color" /> <br />
      <br />

      <label for="country">Drzava:</label>
      <select name="country" id="country" required>
        <option value="Serbia">Serbia</option>
        <option value="Germany">Germany</option>
        <option value="Australia">Australia</option>
      </select>
      <br />
      <br />

      <button type="reset">Resetirajte</button>
      <button type="submit">Potvrdite</button>
    </form>
  </body>
</html>
